<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
시작 페이지
<form method="post" action="/new/admin" th:object="${sampleTable}" >
    <h3>리스트</h3>
    <table>
        <thead>
        <tr>
            <th>NAME</th>
            <th>ID</th>
            <th>PW</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${sampleTable}">
            <td th:text="${item.testName }"></td>
            <td th:text="${item?.testId }"></td>
            <td th:text="${item?.testPw }"></td>
            <td>
                <a href="#" th:href="@{/ (testPk=${item.testPk})}" role="button">수정</a></td>
            <td>
                <a href="#" th:href="@{/admin/delete (testPk=${item.testPk})}" role="button">삭제</a></td>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/">돌아가기</a>
</form>

</body>
</html>
